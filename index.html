<div class="container">

        <div class="col" id="spells-list">

          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="items-tab-pane" role="tabpanel" aria-labelledby="items-tab" tabindex="0">

        <div class="col" id="items-list">
          <table class="table table-sm table-hover" id="itemsListTable">

              <tr>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="itemsListTableTbody">

          </table>

          <div class="card">

            <div class="card-body" id="itemCardBody">
